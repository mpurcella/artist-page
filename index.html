<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Heart Line</title>
</head>
<body>
    <header class="page-header">
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <button class="nav-toggle">
                <div class="toggle-line"></div>
                <div class="toggle-line"></div>
                <div class="toggle-line"></div>
            </button>
        </div>
        <div class="nav-list">
            <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">Tour Dates</a></li>
                <li><a href="#">Media</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="info-container">
                <h2 class="album-name">"Outlaw"</h2>
                <p>The new album from Heart Line - Out Now</p>
            </div>
            <div class="album-artwork-container">
                <picture>
                    <source type="image/webp" srcset="images/album.webp,
                                                    images/album-2x.webp 2x">
                    <img src="images/album.jpg" alt="Album Cover" srcset="images/album.jpg,
                                                                        images/album-2x.jpg 2x">
                </picture>
            </div>
            <div class="button-container">
                <a href="#" class="buy-album">Buy</a>
                <a href="#" class="listen-album">Listen</a>
            </div>
            <div class="info-container">
                <p>Listen to the latest single</p>
                <h2 class="single-name">"Stolen Moments"</h2>
            </div>
            <div class="button-container">
                <a href="#" class="listen-single">Listen</a>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <ul class="social">
            <li><a href="#" class="sp"><i class="fab fa-spotify"></i></a></li>
            <li><a href="#" class="it"><i class="fab fa-itunes-note"></i></a></li>
            <li><a href="#" class="ig"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#" class="fb"><i class="fab fa-facebook-f"></i></a></li>         
        </ul>
